<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <object th:include="fragments/fragment  ::  css" th:remove="tag"></object>
    <object th:include="fragments/fragment  ::  js" th:remove="tag"></object>
    <title th:replace="fragments/fragment  ::  title(title='SIPAS')"></title>
</head>

<body style="font-family: 'Montserrat', sans-serif; color">
<nav th:replace="fragments/fragment :: navbar(title='SIPAS')"></nav>
<div class="row mt-5 ">
    <div class="col-md-10 mx-auto">
        <div class="card">
            <div class="card-header bg-dark text-white">
                Detail Data Diagnosis Penyakit
            </div>

            <div class="card-body">
                <a th:href="@{/}"> Kembali ke Beranda</a>

                <table>
                    <tbody th:object = "${diagnosis}">
                        <tr>
                            <td> Nama Penyakit </td>
                            <td th:text = "${diagnosis.nama}"></td>
                        </tr>

                        <tr>
                            <td> Kode Penyakit </td>
                            <td th:text = "${diagnosis.kode}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-dark text-white">
                Pasien yang Terdiagnosis
            </div>

            <div class="card-body">
                <tbody>
                    <tr th:each="data, iterationStatus : *{diagnosis.listDiagnosisPenyakitPasien}">
                        <td th:text="${iterationStatus.count}"></td>
                        <td th:text="${data.pasienDiagnosis.nama}"></td>
                        <td> - Kode: </td>
                        <td th:text="${data.pasienDiagnosis.kode}"></td>
                        <br>
                    </tr>
                </tbody>
            </div>
        </div>

    </div>
</div>
</body>
</html>
